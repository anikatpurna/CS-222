<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body onload="setup()">
    <div data-role="page">
        <div data-role="header">
            <h1>Texting Tutor App</h1>
        </div>
        <div data-role="content">
 
            <!--Set to type of texting-->
            <fieldset data-role="controlgroup">
                <legend>Specify your texting level:</legend>

                <!--Option 1:Beginner-->
                <input type="radio" name="units" id="beginner" value="beginner" checked="checked">
                <label fo="beginner">Beginner</label>
 
                <!--Option 2: Advanced-->
                <input type="radio" name="units" id="advanced" value="advanced">
                <label for="advanced">Advanced</label>
            </fieldset>
 
            <!--Start Button-->
            <button onclick="startIt()">
                Click this button to start a test.
            </button>
 
            <!--Input and Output text fields-->
            <br><br>
            <label for="textMsgField">The text you will type will appear here:</label>
            <input style="background:yellow;" type="text" id="textMsgField" disabled>
            <label for="typist_text">Enter your text here:</label>
            <input type="text" id="typist_text">
 
            <!--Stop Button-->
            <button onclick="stopIt()">
                Click this button when you are done typing.
            </button>
 
            <hr>
            <!--Texting Results-->
            <img id="star_img" src="media/empty.png" width="100"><br>
            <p id="answer"></p>
        </div>
    </div>
</body>
</html>
