<!DOCTYPE html>
<html>
 
<head>
  <title>Running Aide App</title>
  <script type="text/javascript" src="./js/assi6.js"></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
 
<body>
  <div>
    <h1>Runner Aide</h1>
  </div>
  <div>
    <form>
      <fieldset>
        <legend>Calculate pace chart:</legend>
        Distance
        <br>
 
        <input type="text" id="distance">
        <label for="distance">mi</label>
        <br>
        Target pace
        <br>
 
        <input type="text" id="pace" />
        <label for="pace">Min/Mi(mm:ss)</label>
        <br>
 
        <input type="button" value="Calculate" onclick="calculateTable();" />
      </fieldset>
    </form>
  </div>
 
 
  <table id="table">
    <tr>
      <th>Miles</th>
      <th>Time</th>
    </tr>
  </table>
</body>
 
</html>
