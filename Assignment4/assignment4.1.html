<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/ass4.js"></script>

    <title>Converter</title>
</head>
<body>
    <div class="all">
        <table width="100%">
            <td width="50%"><input type="number" name="input" id="input"></td>
            <td id="convertFrom" width="50%">Centimeters</td>
        </table>
      
        <p id="convertTo">Convert to: </p>

        <div class="radio">
            <div class="inches">
                <input type="radio" name="unit" value="Inches" onchange="changeUnit()" checked>Inches
            </div>
            <div class="cm">
                <input type="radio" name="unit" id="centimeters" value="Centimeters" onchange="changeUnit()">Centimeters
            </div>
        </div>
        <br>
        <button onclick="convert()">Convert</button>

        <p id="output"></p>
    </div>
</body>
</html>
