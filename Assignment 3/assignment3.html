
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Framework Grid Page</title>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="ass3.css">
</head>
<body>
  <div class="grid">

    <!-- ROW 1: LOGO -->
    <div style="background-color: rgb(187, 187, 117);" class="row">
      <div style="padding-left: 20px;" class="col-6">
        <img src="pictures/3.6.JPG">
      </div>
      <div style="padding-right: 10%; text-align: right;" class="col-6">
        <h1>BOBO SMITH</h1>
        <h3>Web Designer</h3>
      </div>

    </div>

    <!-- ROW 2: LARGE IMAGE -->
    <div  style="padding-top: 20px;" class="row">
      <div class="col-12">
        <img class="displayed" src="pictures/3.1.JPG" width="100%">
      </div>

    </div>

    <!-- ROW 3: featured WORK -->
    <div style="padding-left: 20px;" class="row">
      <div class="col-12">
        <h2 style="color: beige;">Featured Work</h2>
      </div>
    </div>

    <!-- ROW 4: THREE IMAGES -->
    <div class="row">
        <div style="text-align: center;" class="col-4">
          <img class="displayed" src="pictures/3.2.JPG" width="90%">
          <h3 style="color: beige;">GALLERY</h3>
        </div>
        <div style="text-align: center;" class="col-4">
          <img class="displayed" src="pictures/3.3.JPG" width="90%">
          <h3 style="color: beige;">EXHIBIT</h3>
        </div>
        <div style="text-align: center;" class="col-4">
          <img class="displayed" src="pictures/3.4.JPG" width="90%">
          <h3 style="color: beige;">POSTERS</h3>
        </div>

    </div>

  </div>
</body>
</html>
